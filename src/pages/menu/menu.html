<ion-header>

  <ion-content padding>

  <ion-card *ngFor= "let dish of dishes" (click)="dishDetails($event, dish)">

    <img src= "{{ dbURL + dish.image}}">
    <ion-card-content>
      <ion-card-title>
        {{dish.name | uppercase}}
</ion-card-title>
<p>
  {{dish.description}}
</p>
    </ion-card-content>
  </ion-card>


</ion-content>


<ion-content padding>

</ion-content>
