<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Nuestro menu</ion-title>
  </ion-navbar>


</ion-header>



<ion-content primary padding>
    <p> 
      </p>
    <ion-card *ngFor="let dish of dishes"
    (click)="getDishDetails($event, dish)">
        <img src="{{dbURL + dish.image}}" alt="{{dish.name}}"/>
        <ion-card-content>
          <ion-card-title>
            {{dish.name | uppercase}}
          </ion-card-title>
            <p>
            {{dish.description}}
           </p>
        </ion-card-content>
    </ion-card>

   


</ion-content>
