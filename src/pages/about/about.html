<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Acerca de</ion-title>
    </ion-navbar>
  
  
  </ion-header>
  
  
  <ion-content>

    <ion-card *ngIf="leader">
		<img src="{{dbURL + leader.image}}" />
		<ion-card-content>
			<ion-card-title>
				{{leader.name | uppercase}}
			</ion-card-title>
			<p>
				{{leader.description}}
			</p>
		</ion-card-content>
	</ion-card>

    </ion-content>
