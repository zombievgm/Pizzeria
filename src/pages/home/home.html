<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pizzardonik</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	<ion-card *ngIf="dish; else loading">
		<img src="{{dbURL + dish.image}}"/>
		<ion-card-content>
			<ion-card-title>
				{{dish.name | uppercase}}
</ion-card-title>
<p>
	{{dish.description}}
</p>
		</ion-card-content>
	</ion-card>
</ion-content>
