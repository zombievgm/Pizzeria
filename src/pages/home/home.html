<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pizzardonik</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngIf="dish">
		<img src="{{dbURL + dish.image}}" />

		<ion-card-content>
			<ion-card-title>
				{{dish.name | uppercase}}
			</ion-card-title>
			<p>
				{{dish.description}}
			</p>
		</ion-card-content>

	</ion-card>
	
  <ion-card *ngIf="promotion">
		<img src="{{dbURL + promotion.image}}" />
		<ion-card-content>
			<ion-card-title>
				{{promotion.name | uppercase}}
			</ion-card-title>
			<p>
				{{promotion.description}}
			</p>
    </ion-card-content>
	</ion-card>
	

  <ion-card *ngIf="leader">
		<img src="{{dbURL + leader.image}}" />
		<ion-card-content>
			<ion-card-title>
				{{leader.name | uppercase}}
			</ion-card-title>
			<p>
				{{leader.description}}
			</p>
    </ion-card-content>
	</ion-card>
	
</ion-content>
